  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kusudama Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Kusudama Collection</h1>
        <p>Geometric paper art folded with precision.</p>
    </header>

    <main class="gallery" id="gallery">
        <div class="gallery-item"><img src="kusudama1.jpg" alt="Kusudama Cherry Ball”></div>
        <div class="gallery-item"><img src="kusudama2.jpg" alt=“Kusudama “Deutzia”></div>
        <div class="gallery-item"><img src="kusudama3.jpg" alt=“Detrigonal dodecahedron”></div>
        <div class="gallery-item"><img src="kusudama4.jpg" alt=“Kusudama Vow”></div>
        <div class="gallery-item"><img src="kusudama5.jpg" alt=“Kusudama Chamomile”></div>
        <div class="gallery-item"><img src="kusudama6.jpg" alt=“Kusudama Clementine and Collida”></div>
        <div class="gallery-item"><img src="kusudama7.jpg" alt=“Kusudama Danita”></div>
        <div class="gallery-item"><img src="kusudama8.jpg" alt=“Kusudama Carnival”></div>
        <div class="gallery-item"><img src="kusudama9.jpg" alt=“Kusudama Secret Garden”></div>
<div class="gallery-item"><img src="kusudama10.jpg" alt=“Kusudama Secret Garden”></div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
